<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>A White Man?! No!</title>
</head>
<body>
  <label for="" id="count">0</label>
  <main>
    <button id="button"><img src="Assets/Angry.png" alt=""></button>
  </main>
  <script>
    let audio = new Audio("Assets/AWhiteMan.mp3");
    let button = document.getElementById("button");
    let lab = document.getElementById("count")
    let count = 0;
    function play() {
        count += 1;
        lab.innerHTML = count;
        audio.pause();
        audio.currentTime = 0;
        audio.play();
    }
    button.addEventListener("click", play);
  </script>
</body>
</html>
